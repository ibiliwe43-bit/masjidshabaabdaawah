<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masjid Shabaab Daawah</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00695c">

<style>
body{
margin:0;
font-family:Arial;
background:#f4f4f4;
}

/* HERO */
.hero{
background:url("mosque.jpg") center/cover no-repeat;
height:230px;
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-shadow:2px 2px 6px black;
}

.section{
padding:15px;
}

input{
width:100%;
padding:10px;
border-radius:6px;
border:1px solid #ccc;
}

/* RATIBA */
#ratibaBox{
background:white;
padding:12px;
border-radius:8px;
}

/* AUDIO CARD */
.audio-card{
background:white;
padding:15px;
margin-bottom:15px;
border-radius:8px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.audio-card h3{
margin:0;
color:#00695c;
}

.download-btn{
display:inline-block;
margin-top:8px;
padding:6px 12px;
background:#00695c;
color:white;
text-decoration:none;
border-radius:6px;
font-size:14px;
}

footer{
background:#004d40;
color:white;
text-align:center;
padding:20px;
margin-top:30px;
font-size:14px;
}
</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
<h2>MASJID SHABAAB DAAWAH</h2>
<p>Buhongwa – Mwanza</p>
</div>

<!-- SEARCH -->
<div class="section">
<input type="text"
id="searchInput"
placeholder="Tafuta audio..."
onkeyup="searchAudio()">
</div>

<!-- RATIBA -->
<div class="section">
<h3>Ratiba ya Swala</h3>
<div id="ratibaBox">Inapakia ratiba...</div>
</div>

<!-- AUDIO LIST -->
<div class="section">
<h3>Audio / Darsa</h3>
<div id="audioList"></div>
</div>

<!-- FOOTER -->
<footer>
<p>© 2026 Masjid Shabaab Daawah</p>
<p>Buhongwa – Mwanza</p>
<p>Designed for Daawah Purpose</p>
</footer>

<!-- ================= FIREBASE ================= -->

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyCRKV93NJ7YX1zP7xAiG340mTXDTIEweaQ",
authDomain: "masjidshabaab.firebaseapp.com",
databaseURL: "https://masjidshabaab-default-rtdb.firebaseio.com/",
projectId: "masjidshabaab",
storageBucket: "masjidshabaab.firebasestorage.app",
messagingSenderId: "590758366670",
appId:  "1:590758366670:web:2fe678c410285fab5fef9f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== RATIBA ===== */
const ratibaBox = document.getElementById("ratibaBox");

onValue(ref(db,"ratiba"), snapshot=>{
if(snapshot.exists()){
const data = snapshot.val();
ratibaBox.innerHTML = `
Fajr – ${data.fajr || "-"}<br>
Dhuhr – ${data.dhuhr || "-"}<br>
Asr – ${data.asr || "-"}<br>
Maghrib – ${data.maghrib || "-"}<br>
Isha – ${data.isha || "-"}
`;
}else{
ratibaBox.innerHTML = "Hakuna ratiba";
}
});

/* ===== AUDIO ===== */
let allAudios = [];

onValue(ref(db,"audios"), snapshot=>{
allAudios = [];
snapshot.forEach(child=>{
allAudios.push(child.val());
});
displayAudios();
});

function displayAudios(){
const container = document.getElementById("audioList");
container.innerHTML = "";

allAudios.reverse().forEach(audio=>{
container.innerHTML += `
<div class="audio-card">
<h3>${audio.title}</h3>
<p>${audio.description || ""}</p>

<audio controls style="width:100%;" src="${audio.url}"></audio>

<br>
<a class="download-btn" href="${audio.url}" download>
Download
</a>

</div>
`;
});
}

window.searchAudio = function(){
const value = document.getElementById("searchInput").value.toLowerCase();
const cards = document.querySelectorAll(".audio-card");

cards.forEach(card=>{
const title = card.querySelector("h3").innerText.toLowerCase();
card.style.display = title.includes(value) ? "block" : "none";
});
};

</script>

</body>
</html>

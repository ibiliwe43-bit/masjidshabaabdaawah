<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family: Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:#f2f2f2;
}

.box{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 4px 8px rgba(0,0,0,0.1);
text-align:center;
width:90%;
max-width:300px;
}

input{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:6px;
border:1px solid #ccc;
}

button{
width:100%;
padding:10px;
background:#1e7e34;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h2>Admin Login</h2>
<input type="password" id="password" placeholder="Enter Password">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
var pass = document.getElementById("password").value;

if(pass === "Shabaab2026"){ 
window.location.href = "dashboard.html?auth=ok";
}else{
alert("Wrong Password");
}
}
</script>

</body>
</html>

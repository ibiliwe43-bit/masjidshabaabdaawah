<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Upload Audio / Khutbah</h2>

<input type="text" id="title" placeholder="Title"><br><br>

<select id="category">
<option value="Khutbah">Khutbah</option>
<option value="Jumamosi">Darsa Jumamosi</option>
<option value="Jumapili">Darsa Jumapili</option>
<option value="Ramadhani">Ramadhani</option>
</select><br><br>

<input type="text" id="audio" placeholder="Audio Link"><br><br>

<button onclick="saveData()">Save</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "WEKA_API_KEY_YAKO",
  authDomain: "masjid-shabaab-daa-wah-4f49b.firebaseapp.com",
  projectId: "masjid-shabaab-daa-wah-4f49b",
  storageBucket: "masjid-shabaab-daa-wah-4f49b.firebasestorage.app",
  messagingSenderId: "287019093594",
  appId: "1:287019093594:web:1b343aed72f3433b36d263"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveData = async function(){

const title = document.getElementById("title").value;
const category = document.getElementById("category").value;
const audio = document.getElementById("audio").value;

await addDoc(collection(db,"audios"),{
title,
category,
audio,
date: new Date()
});

alert("Saved!");
};
</script>
